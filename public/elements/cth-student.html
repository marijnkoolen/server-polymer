<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">

<polymer-element name="cth-student">
	<template>
	<div>
		<button name="showName" on-click="show_name()">Show name</button>
		<p>Hello all!</p>
		<polymer-ajax url="../json/articlesearch.json" auto handleAs="json" response="{{results}}"></polymer-ajax>
	</div>
	</template>
	<script>
		Polymer('cth-student', {
			results: "",
			resultsChanged: function() {
				console.log(this.results.response.docs[0]);
			}
		});
	</script>
</polymer-element>
